<!DOCTYPE html>
<html>
  <!-- head -->
  <head>
    <title>Footwear Shop</title>
  </head>
  <body>

    <!-- PRODUCT -->
    <section>
      <h1>@product_name</h1>
      <h2>@product_price</h2>
      <!-- fotky produktu -->
      <div class="photos">
        <img src="product-image_1.jpg" alt="Product Img 1">
        <img src="product-image_2.jpg" alt="Product Img 2">
        <img src="product-image_3.jpg" alt="Product Img 3">
        <img src="product-image_4.jpg" alt="Product Img 4">
        <br>
      </div>

      <!-- velkost topanky -->
      <div class="shoe_size">
        <section>
            <h3>Select shoe size</h3>
            <div class="line_1">
                <input type="radio" id="shoe_size_1"><label for="shoe_size_1" id="label_shoe_size_1"></label>
                <input type="radio" id="shoe_size_2"><label for="shoe_size_2" id="label_shoe_size_2"></label>
                <input type="radio" id="shoe_size_3"><label for="shoe_size_3" id="label_shoe_size_3"></label>
                <input type="radio" id="shoe_size_4"><label for="shoe_size_4" id="label_shoe_size_4"></label>
                <input type="radio" id="shoe_size_5"><label for="shoe_size_5" id="label_shoe_size_5"></label>
            </div>
            <br>
            <div class="line_2">
                <input type="radio" id="shoe_size_6"><label for="shoe_size_6" id="label_shoe_size_6"></label>
                <input type="radio" id="shoe_size_7"><label for="shoe_size_7" id="label_shoe_size_7"></label>
                <input type="radio" id="shoe_size_8"><label for="shoe_size_8" id="label_shoe_size_8"></label>
                <input type="radio" id="shoe_size_9"><label for="shoe_size_9" id="label_shoe_size_9"></label>
                <input type="radio" id="shoe_size_10"><label for="shoe_size_10" id="label_shoe_size_10"></label>
            </div>
            <br>
            <div class="line_3">
                <input type="radio" id="shoe_size_11"><label for="shoe_size_11" id="label_shoe_size_11"></label>
                <input type="radio" id="shoe_size_12"><label for="shoe_size_12" id="label_shoe_size_12"></label>
                <input type="radio" id="shoe_size_13"><label for="shoe_size_13" id="label_shoe_size_13"></label>
                <input type="radio" id="shoe_size_14"><label for="shoe_size_14" id="label_shoe_size_14"></label>
                <input type="radio" id="shoe_size_15"><label for="shoe_size_15" id="label_shoe_size_15"></label>
            </div>
            <br>
        </section>
      </div>

      <!-- pridat do kosika -->
      <br>
      <button id="add_to_cart">Add to Cart</button>
      <img src="add_to_cart_img.jpg">
      <label id="rating"> Hodnotenie: @rating</label>
      <br>


    </section>

    <!-- footer -->
    <footer>
      <p>&copy; 2023 Footwear shop</p>
      <img src="footer-logo.jpg" alt="footer logo">
    </footer>
  </body>
</html>
