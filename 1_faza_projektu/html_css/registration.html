<!DOCTYPE html>
<html>
  <!-- head -->
  <head>
    <title>Footwear Shop</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="header.css" rel="stylesheet">
    <link href="registration.css" rel="stylesheet">
  </head>
  <body>
    <!--header-->
    <header>
      <nav class="nav-bar">
          <div class="nav-bar-left">
              <a class="link" href="#Homepage">Hlavná stránka</a>
              <a class="link" href="#Contact">Kontakt</a>
              <a class="link" href="#BusinessConditions">Obchodné podmienky</a>
          </div>
          <div class="nav-bar-right">
              <a class="link" href="#Shipping">Doprava</a>
              <a class="link" href="#Payment">Platba</a>
              <a class="link" href="#Complaint">Reklamácia</a>
          </div>
        </nav>
      <button type="button" class="header-button" onclick="loginPage()">Prihlásenie</button>
      <button type="button" class="header-button" onclick="registerPage()">Registrácia</button>
      <button type="button" class="header-button" onclick="search()">Hľadať</button>
      <input type="text" class="header-search" placeholder="Vyhľadávanie">
      
      <img src="./src/logo.jpg" alt="Logo" class="header-logo">
  </header>

    <!-- REGISTRÁCIA -->
    <div class="canvas">
      <h1>Registrácia</h1>
      <section class="register">
        <!-- prihlasovacie údaje -->
        <section class="login_data">
          <h2>Prihlasovacie údaje</h2>
          <form>
            <br>
            <input type="email" placeholder="Email" id="email_field"><br>
            <br>
            <input type="text" placeholder="Login" id="login"><br>
            <br>
            <input type="password" placeholder="Password" id="password"><br>
            <br>
            <input type="password" placeholder="Password" id="password_confirmation"><br>
            <br>
          </form>
        </section>

        <!-- fakturacne udaje -->
        <section class="billing_data">
          <h2>Fakturačné údaje</h2>
            <form>
              <br>
              <input type="text" placeholder="Ulica" id="street"><br>
              <br>
              <input type="text" placeholder="PSČ" id="city_code"><br>
              <br>
              <input type="text" placeholder="Mesto" id="city"><br>
              <br>
              <label>
                <input type="checkbox" id="confirm_terms_of_use">
                <span>Potvrdzujem, že súhlasím s obchodnými podmienkami tejto spoločnosti</span>
              </label>
              <br>
          </form>
        </section>

        <!-- potvrdenie registracie -->
        <section class="confirm">
          <!--<br><br>-->
          <img src="src/reg_img_1.png">
          <!--<br><br>-->
          <button id="confirm_registration">Registrovať</button>
        </section>
      </section>
    </div>
    
    <!--footer-->
    <footer>
      <p>&copy; Copyright 2023, Footwear shop <img src="src/footer_logo.png" alt="footer logo"></p>
    </footer>
  </body>
</html>
