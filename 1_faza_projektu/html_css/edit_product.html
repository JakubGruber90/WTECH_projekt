<!DOCTYPE html>
<html>
  <!-- head -->
  <head>
    <title>Footwear Shop</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="header.css" rel="stylesheet">
    <link href="create_product.css" rel="stylesheet">
  </head>
  <body>
    <!--header-->
    <header>
      <nav class="nav-bar">
        <div class="nav-bar-left">
            <a class="link" href="#Homepage">Hlavná stránka</a>
            <a class="link" href="#Contact">Kontakt</a>
            <a class="link" href="#BusinessConditions">Obchodné podmienky</a>
        </div>
        <div class="nav-bar-right">
            <a class="link" href="#Shipping">Doprava</a>
            <a class="link" href="#Payment">Platba</a>
            <a class="link" href="#Complaint">Reklamácia</a>
        </div>
      </nav>
    <button type="button" class="header-button" onclick="loginPage()">Prihlásenie</button>
    <button type="button" class="header-button" onclick="registerPage()">Registrácia</button>
    <button type="button" class="header-button" onclick="search()">Hľadať</button>
    <input type="text" class="header-search" placeholder="Vyhľadávanie">
    
    <img src="./src/logo.jpg" alt="Logo" class="header-logo">
</header>

    <!-- VYTVORENIE PRODUKTU -->
    <div class="canvas">
      <h1>Upravenie produktu</h1>
      <section class="all_input">
        <!-- meno,popis,cena -->
        <section class="input_section">
          <form>
            <br>
            <input type="text" placeholder="ID produktu" id="id"><br>
            <br>
            <input type="text" placeholder="Nazov produktu" id="name"><br>
            <br>
            <textarea type="text" rows="3" placeholder="Popis produktu" id="description" class="description"></textarea><br>
          </form>
        </section>
        <!-- kategoria,material,znacka,farba -->
        <section class="input_section">
            <form>
              <br>
              <input type="number" placeholder="Cena produktu" id="price"><br>
              <br>
              <input type="text" placeholder="Kategória produktu" id="category"><br>
              <br>
              <input type="text" placeholder="Materiál produktu" id="material"><br>
              <br>
              <input type="text" placeholder="Značka produktu" id="brand"><br>
              <br>
          </form>
        </section>
        <!-- velkosti,obrazky -->
        <section class="input_section">
            <form>
              <br>
              <input type="text" placeholder="Farba produktu" id="color" class="color"><br>
              <br>
              <span class="files_label">Nahrať veľkosti</span>
              <br>
              <input type="file" id="sizes" class="input_files" multiple="multiple" accept="text/csv">
              <br>
              <span class="files_label">Nahrať obrázky</span>
              <br>
              <input type="file" id="images" class="input_files" multiple="multiple" accept=".jpg, .png">
          </form>
        </section>
      </section>
      <!-- potvrdenie vytvorenia -->
      <button id="confirm_button" class="confirm_button">Upraviť produkt</button>
    </div>
    
    <!--footer-->
    <footer>
      <p>&copy; Copyright 2023, Footwear shop <img src="src/footer_logo.png" alt="footer logo"></p>
    </footer>
  </body>
</html>
