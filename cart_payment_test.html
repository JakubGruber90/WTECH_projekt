<!DOCTYPE html>
<html>
<head>
    <title>Footwear shop</title>
    <link rel="stylesheet" href="cart_payment_test.css">
</head>
<body>
    <!--Hlavička stránky-->
    <header class="navbar">
        <p><a href="#">Hlavná stránka</a> | <a href="#">Vyjľadávanie</a> | <a href="#">Kontakt</a></p>
        <p><a href="#">Doprava</a> | <a href="#">Platba</a> | <a href="#">Reklamácia</a><a href="#">Obchodné podmienky</a></p>
        <button type="button" class="login-btn">Prihlásiť sa</button>
        <button type="button" class="register-btn">Registrovať sa</button>
        <img src="images\logo.jpg" alt="logo" class="logo"/>
        <input type="text" type="search" id="search" placeholder="Vyhľadávanie" class="search-bar">
        <button type="button" class="home-btn">Domovská stránka</button>
    </header>

    <!--Doprava a platba-->
    <div class="cart">
        <p class="cart-title">Košík -> <b>Doprava a platba</b> -> Dodacie údaje</p>
        <div class="payment-section">
            <p>Výber platby</p>
        </div>
        <div class="delivery-section">
            <p>Výber dopravy</p>
        </div>
        <button type="button" class="cancel-btn">Zrušiť</button>
        <button type="button" class="continue-btn">Pokračovať</button>
    </div>

    <footer>
        <p>&copy; 2023 Footwear shop</p>
        <img src="images\logo.jpg" alt="logo" class="logo-small">
    </footer>
</body>
</html>
