<!DOCTYPE html>
<html>
<head>
    <title>Footwear shop</title>
    <link rel="stylesheet" href="cart_payment.css">

	<script> 
		$(function(){
		  $("#header").load("header.html");
          $("#footer").load("footer.html"); 
		});
		</script> 
</head>
<body>
    <!--Hlavička stránky-->
    <div id="header"></div>

    <!--Doprava a platba-->
    <div class="cart">
        <p class="cart-title">Košík -> <b>Doprava a platba</b> -> Dodacie údaje</p>
        <div class="payment-section">
            <p>Výber platby</p>
        </div>
        <div class="delivery-section">
            <p>Výber dopravy</p>
        </div>
        <button type="button" class="cancel-btn">Zrušiť</button>
        <button type="button" class="continue-btn">Pokračovať</button>
    </div>

    <!--Nožička stránky-->
	<div id="footer"></div>
</body>
</html>
